<p>
   <a routerLink="./" [queryParams]="{order: order() === 'asc' ? 'desc' : 'asc'}"><!--this shows angular that you want to stay on this page and to not redirect -->     <!--if asc or desc is not defined it goes to asc-->
    Sort {{ order() === 'asc' ? 'Descending' : 'Ascending' }}
  </a>
</p>



<ul>
  @for (task of userTasks(); track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
  } @empty {
    <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
